

    fastcgi_buffers 8 16k; # increase the buffer size for PHP-FTP
    fastcgi_buffer_size 32k; # increase the buffer size for PHP-FTP
    fastcgi_connect_timeout 60;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;


    ##buffer policy
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 2M;
    large_client_header_buffers 2 1k;
    ##end buffer policy

    ## Start: Timeouts ##
    client_body_timeout   10;
    client_header_timeout 10;
    keepalive_timeout     5 5;
    send_timeout          10;
    ## End: Timeouts ##

    ## Only allow these request methods ##
    ## Do not accept DELETE, SEARCH and other methods ##
    if ($request_method !~ ^(GET|HEAD|POST)$ )
    {
        return 405;
    }

    ## Cabe√ßalhos ##
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline'; base-uri 'self' 'unsafe-inline'; frame-src 'self' 'unsafe-inline'; connect-src 'self' 'unsafe-inline'; font-src 'self' data: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' 'unsafe-inline'; media-src 'self' 'unsafe-inline'; object-src 'self' 'unsafe-inline'; form-action 'self'; default-src 'self' 'unsafe-inline'; frame-ancestors 'self' 'unsafe-inline';" always;

    ## Cookies ##
    add_header Set-Cookie "Path=/; HttpOnly; Secure; SameSite=Strict";
    proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=Strict";
    proxy_cookie_flags ~ "HTTPOnly; Secure; SameSite=Strict";

